<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Расшифровать картинку</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <h1>Расшифровать текст с помощью картинки</h1>

      <form
        action="/steganography/decode/"
        method="POST"
        enctype="multipart/form-data"
      >
        <p>Картинка, в которой содержится сообщение</p>
        <div>
          <input type="file" name="picture" />
        </div>
        <div>
          <input type="submit" value="Расшифровать" class="button" />
        </div>
      </form>
    </main>
  </body>
</html>
