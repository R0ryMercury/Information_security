      type="text/javascript"
      src="/static/user_management_files/jquery.js"

    ></script>

      class="u-script"
      type="text/javascript"
      src="/static/user_management_files/nicepage.js"

    ></script>

      id="u-theme-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
    />

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": ""
      }
    </script>
    <script>
      function clickAlert() {
        alert("Пользователь успешно удален!");
      }
    </script>
    <meta name="theme-color" content="#478ac9" />
    <meta property="og:title" content="user_management" />
    <meta property="og:type" content="website" />
  </head>
  <body class="u-body u-xl-mode" data-lang="ru">
    <section
      class="u-align-center u-clearfix u-image u-shading u-section-1"
      src=""
      data-image-width="256"
      data-image-height="256"
      id="sec-6a26"
    >
      <div class="u-align-left u-clearfix u-sheet u-sheet-1">
        {% for user in users %} {% if user.role=="user" %}
        <div
          class="u-border-2 u-border-palette-4-base u-container-style u-group u-palette-4-dark-2 u-radius-50 u-shape-round u-group-1"
        >
          <div class="u-container-layout u-container-layout-1">
            <p
              class="u-custom-font u-font-arial u-text u-text-default u-text-1"
            >
              Username: {{ user.username }}<br />
            </p>
            <p class="u-text u-text-default u-text-2">
              Email: {{ user.email }}<br />
            </p>
            <a
              onclick="clickAlert()"
              href="/user/delete/{{ user.username }}"
              class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-2-base u-palette-4-base u-radius-50 u-btn-1"
              >DELETE USER</a
            >
            <p class="u-text u-text-default u-text-3">
              Firstname: {{ user.first_name }}<br />
            </p>
            <p class="u-text u-text-default u-text-4">
              Lastname: {{ user.last_name }}<br />
            </p>
          </div>
        </div>
        {% endif %} {% endfor %}
      </div>
    </section>
  </body>
</html>
