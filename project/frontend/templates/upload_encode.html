<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вшить текст в картинку</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <h1>Зашифровать текст с помощью картинки</h1>

      <form
        action="/steganography/encode/"
        method="POST"
        enctype="multipart/form-data"
      >
        <p>Картинка, в которую надо вшить текст</p>
        <div>
          <input type="file" name="picture" />
        </div>
        <p>Сообщение</p>
        <div>
          <textarea name="message" rows="5"></textarea>
        </div>

        <div>
          <input type="submit" value="Зашифровать" class="button" />
        </div>
      </form>
    </main>
  </body>
</html>
